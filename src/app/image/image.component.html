<div class="container">
  <div class="table">
    <table>
      <tr *ngFor="let i of arr(height).fill(1) let row = index">
        <td *ngFor="let j of arr(width).fill(1) let col = index">
          <a (mousemove)="$event.buttons === 1 ? draw(row, col) : null"
              class="{{image[row][col] === 0 ? 'inactive' : 'active'}}"></a>
        </td>
      </tr>
    </table>
    <div class="button_container">
      <button mat-raised-button
            (click)="reset()">Reset drawing</button>
      <button mat-raised-button
              (click)="change_mode()">{{capitalise(mode)}}</button>
      <button mat-raised-button
              (click)="send()">Predict</button>
    </div>
  </div>
</div>
<p>Prediction: {{prediction}}</p>
